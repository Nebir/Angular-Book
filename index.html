<!doctype html>

    <!-- 
        The "ng-app" directive designates the root element of the application 
        and is typically placed near the root element of the page - e.g. on the <body> or <html> tags.
    -->

<html ng-app="myApp">
    <head>

        <!-- title -->
        <title>Book-Self</title>

        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />

        <!-- font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>

    </head>

    <body ng-controller="MainController"> 
        <!-- 
            The "ng-controller" directive attaches a controller class to the view. 
            This is a key aspect of how angular supports the principles behind the Model-View-Controller design pattern.
        -->

        <header class="text-center" >
            <div class="container">
                <h1>{{ title }}</h1>
                <h2>{{ promo }}</h2>
            </div>
        </header>

        <div class="main">
            <div class="container">
                <div ng-repeat="product in products" class="col-xs-12 col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img ng-src=" {{product.cover}}">
                        <p class="title"> {{ product.name | uppercase }} </p>
                        <p class="price"> {{ product.price | currency }} </p>
                        <p class="date">  {{ product.pubdate | date }} </p>
         				<div class="rating">
         					<p class="likes" ng-click="plusOne($index)">
                                <span class="icon"><i class="fa fa-thumbs-o-up"></i></span>
                                <span> {{product.likes}} </span> 
                            </p>
         					<p class="dislikes" ng-click="minusOne($index)">
                                <span class="icon"><i class="fa fa-thumbs-o-down"></i></span>
                                <span> {{ product.dislikes}} </span>
                            </p>
         				</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <h2>Available for iPhone and Android.</h2>
                <img src="img/app-store.png" width="120px" />
                <img src="img/google-play.png" width="110px" />
            </div>
        </div>

        <!-- main angular file -->
        <script src = "js/angular.js"></script>

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
    </body>
</html>
